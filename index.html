<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armenian Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Title Section -->
        <div class="section title-section">
            <div class="section-title">
                <span class="icon">○</span>
                <span class="text">Ֆինանսը</span>
            </div>
        </div>

        <!-- Main Calculator Section -->
        <div class="section calculator-section">
            <div class="section-header">
                <span class="section-title">Գին</span>
                <button class="collapse-btn">∧</button>
            </div>
            <div class="section-content">
                <div class="calculator-row">
                    <div class="calculator-item">
                        <label>Նին.</label>
                        <input type="number" value="2100" class="calculator-input">
                    </div>
                    <div class="calculator-item">
                        <label>Նաաքս.</label>
                        <input type="number" value="4000" class="calculator-input">
                    </div>
                </div>
            </div>
        </div>

        <!-- Dropdown Section 1 -->
        <div class="section dropdown-section">
            <div class="section-header">
                <span class="section-title">Տրանսակցիֆ</span>
                <button class="collapse-btn">∨</button>
            </div>
        </div>

        <!-- Dropdown Section 2 -->
        <div class="section dropdown-section">
            <div class="section-header">
                <span class="section-title">Բանակ</span>
                <button class="collapse-btn">∨</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
